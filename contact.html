<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/6ffb7b923e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="container">
        <h2>Contact Us</h2>
        <form action="https://formdump.codeinstitute.net" method="POST">
            <div class="mssg-area">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div class="mssg-area">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div class="mssg-area">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="mssg-area">
                <label for="message" class="input-message">Your Message</label>
                <textarea name="message" id="feedback" cols="30" rows="10"
                    placeholder="Your message here..."></textarea>
            </div>
            <div>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div id="back-btn">
            <button id="enter" class="enterGame">Back to Game</button>
        </div>
    </div>
    <footer id="contact"><a href="./contact.html">Contact Us</a></footer>

</body>

</html>
