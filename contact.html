<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play a game of Tic Tac Toe against the computer and test your strategy! Quick, easy and fun!">
    <meta name="keywords"
        content="Tic Tac Toe, noughts and crosses, game, against the computer, quick game, online game, X, O">
    <meta name="author" content="Ben Cookesley">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://kit.fontawesome.com/6ffb7b923e.js" crossorigin="anonymous"></script>
    <script src="assets/js/contact.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="mssg-area">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div class="mssg-area">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div class="mssg-area">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="mssg-area">
                <label for="message" class="input-message">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Your message here..."></textarea>
            </div>
            <div>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div id="back-btn">
            <a href="./index.html">Back to Game</a>
        </div>
    </div>
    <footer id="contact">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="./contact.html" target="_blank" rel="noopener" aria-label="Contact Us!" class="contact-us">Contact
            Us</a>
    </footer>

</body>

</html>
