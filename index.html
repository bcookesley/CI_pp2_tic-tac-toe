    <title>Tic Tac Toe</title>

<body>

    <div id="container">
        <!-- Starting Page -->
        <div id="startPage">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>Select Player</h4>
            <div id="buttons">
                <button id="enter" class="enterGame">Play Game</button>
            </div>
        </div>
        <!-- Main Page -->
        <div id="main-page">
            <div id="player-display">
                <div id="showChange">
                    <span class="display-player player-X"></span>
                </div>
            </div>
            <div id="gameBoard">
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
                <div id="box"></div>
            </div>
        </div>
        <!-- Winner Page -->
        <div id="winner">
            <h2 id="winningName">Player X Wins The Game!</h2>
            <div id="button">
                <button id="reset">Play Again?</button>
            </div>
        </div>
    </div>
